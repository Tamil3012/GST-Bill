
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GST Bill Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
      
      @page {
        size: A4;
        margin: 0;
      }

      @media print {
        /* Kill all background colors and reset body */
        html, body {
          background-color: #ffffff !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 210mm !important;
          height: 297mm !important;
        }

        /* Hide everything by default */
        body * {
          display: none !important;
        }

        /* Show only the invoice container and its children */
        #invoice-print, #invoice-print * {
          display: block !important;
          visibility: visible !important;
        }

        /* Re-enable flex for invoice tables/headers */
        #invoice-print .flex { display: flex !important; }
        #invoice-print table { display: table !important; }
        #invoice-print thead { display: table-header-group !important; }
        #invoice-print tbody { display: table-row-group !important; }
        #invoice-print tr { display: table-row !important; }
        #invoice-print td, #invoice-print th { display: table-cell !important; }

        /* Absolute positioning for standard A4 fit */
        #invoice-print {
          position: fixed !important;
          left: 0 !important;
          top: 0 !important;
          width: 210mm !important;
          height: 297mm !important;
          margin: 0 !important;
          padding: 15mm !important;
          border: none !important;
          box-shadow: none !important;
          z-index: 99999 !important;
          background-color: white !important;
        }

        .no-print {
          display: none !important;
        }
        
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      .watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
        font-size: 8rem;
        color: rgba(0, 0, 0, 0.05);
        pointer-events: none;
        user-select: none;
        z-index: 0;
        white-space: nowrap;
      }
      
      .sidebar-transition {
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
