
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namma Tea World - Professional Billing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#44190B',
                light: '#5d2b1a',
                dark: '#2d0f07',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            body > *:not(#root),
            #root > div > aside,
            #root > div > div > header,
            .no-print {
                display: none !important;
            }

            html, body {
                height: auto;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            #invoice-print {
                position: relative !important;
                width: 210mm !important;
                margin: 0 !important;
                padding: 10mm 15mm !important;
                border: none !important;
                box-shadow: none !important;
                display: block !important;
                visibility: visible !important;
                color: black !important;
            }

            .page-break {
                page-break-before: always;
                margin-top: 30px !important;
            }

            #invoice-print * {
                visibility: visible !important;
                color: black !important;
                border-color: #000 !important;
            }
            
            .print-bg-gray { background-color: #f3f4f6 !important; -webkit-print-color-adjust: exact; }
            .print-border-thick { border: 2px solid #000 !important; }
            
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        /* Requirements: Transparent BG, Black Text, Gray Border */
        .input-border {
            border: 2px solid #d1d5db; 
            background-color: transparent !important;
            color: #000000 !important;
        }
        .input-border:focus {
            border-color: #44190B;
            outline: none;
        }
        
        /* Select arrow animation */
        .select-container select {
          appearance: none;
          background-image: none;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "recharts": "https://esm.sh/recharts@^2.15.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.1.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
