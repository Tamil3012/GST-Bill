
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GST Pro - Professional Billing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            /* Hide all UI elements */
            body > *:not(#root),
            #root > div > aside,
            #root > div > div > header,
            .no-print {
                display: none !important;
            }

            html, body {
                height: auto;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Isolate only the invoice for printing */
            #invoice-print {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 210mm !important;
                min-height: 297mm !important;
                margin: 0 !important;
                padding: 10mm 15mm !important;
                border: none !important;
                box-shadow: none !important;
                display: block !important;
                visibility: visible !important;
                z-index: 9999 !important;
                color: black !important;
            }

            #invoice-print * {
                visibility: visible !important;
                color: black !important;
                border-color: #000 !important;
            }
            
            /* Ensure table borders appear in print */
            .print-border { border: 1px solid #000 !important; }
            .print-border-b { border-bottom: 1px solid #000 !important; }
            .print-border-r { border-right: 1px solid #000 !important; }
            
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        .sidebar-transition {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black;
        }
        .invoice-table th, .invoice-table td {
            border: 1px solid black;
            padding: 6px 8px;
            font-size: 11px;
        }
    </style>
